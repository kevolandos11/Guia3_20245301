<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Barajas: Escalera y Apiladas (z-index)</title>
<link rel="stylesheet" href="css/baraja1.css">
<link rel="stylesheet" href="css/baraja2.css">


<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f8;
    color: #222;
    text-align: center;
    padding: 30px 10px;
  }
  h1 { margin: 8px 0 24px; }
  h2 { margin: 36px 0 12px; color: #333; font-weight: 600; }
  .page-wrap { max-width: 960px; margin: 0 auto; }
  .example {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 420px;
    margin: 0 auto 36px;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    overflow: hidden;
  }
</style>

</head>
<body>
  <div class="page-wrap">
    <h1>Demostración: posicionamiento y z-index</h1>

    <h2>Caso 1 — Escalera (controlado por css/escalera.css)</h2>
    <div class="example" id="escalera">
      <div class="card c1"><img src="Img/diamonds_10.gif" alt="diez de diamantes"></div>
      <div class="card c2"><img src="Img/diamonds_jack.gif" alt="sota de diamantes"></div>
      <div class="card c3"><img src="Img/diamonds_queen.gif" alt="reina de diamantes"></div>
      <div class="card c4"><img src="Img/diamonds_king.gif" alt="rey de diamantes"></div>
      <div class="card c5"><img src="Img/diamonds_ace.gif" alt="as de diamantes"></div>
      <p style="position:absolute; left:8px; bottom:8px; font-size:0.85rem; color:#666;">
        Escalera centrada — z-index incremental
      </p>
    </div>

    <h2>Caso 2 — Escalera Invertida (controlado por css/escalera2.css)</h2>
    <div class="example" id="escalera2">
      <div class="card c1"><img src="Img/diamonds_10.gif" alt="diez de diamantes"></div>
      <div class="card c2"><img src="Img/diamonds_jack.gif" alt="sota de diamantes"></div>
      <div class="card c3"><img src="Img/diamonds_queen.gif" alt="reina de diamantes"></div>
      <div class="card c4"><img src="Img/diamonds_king.gif" alt="rey de diamantes"></div>
      <div class="card c5"><img src="Img/diamonds_ace.gif" alt="as de diamantes"></div>
      <p style="position:absolute; left:8px; bottom:8px; font-size:0.85rem; color:#666;">
        Escalera invertida  — z-index controla la superposición
      </p>
    </div>
  </div>
</body>

</html>
